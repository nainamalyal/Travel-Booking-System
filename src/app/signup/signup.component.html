<div class="whole">
  
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signUp()" [formGroup]="signupform">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name"  class="form-control" required formControlName="name">
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile Number:</label>
        <input type="tel" id="mobileNo"class="form-control" required formControlName="mobileNo">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" class="form-control" required formControlName="address"></textarea>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required formControlName="email">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username"  class="form-control" required formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" required formControlName="password">
      </div>
      
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
